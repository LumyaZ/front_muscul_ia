<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
  <h2>Sign Up</h2>
  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" required aria-required="true" />
    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
      <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
      <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" required aria-required="true" />
    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
      <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
      <small *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
    </div>
  </div>
  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" required aria-required="true" />
    <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
      <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</small>
    </div>
    <div *ngIf="signupForm.errors?.['passwordsMismatch'] && signupForm.get('confirmPassword')?.touched">
      <small>Passwords do not match.</small>
    </div>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  <button type="button" (click)="goToLogin()">Login</button>
</form>
