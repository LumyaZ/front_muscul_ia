<div class="record-container">
  <!-- Header Component -->
  <app-header></app-header>

  <main class="record-content">
    <div class="page-header">
      <h1>Enregistrer un Entraînement</h1>
      <p>Choisissez comment vous souhaitez enregistrer votre session</p>
    </div>

    <div class="start-training-section">
      <div class="start-training-card">
        <div class="card-icon">
          <i class="fas fa-play-circle"></i>
        </div>
        <h2>Démarrer un Entraînement</h2>
        <p>Sélectionnez un programme et commencez votre session d'entraînement guidée</p>
        <button class="btn btn-primary btn-start" (click)="startTraining()">
          <i class="fas fa-play"></i>
          Démarrer un Entraînement
        </button>
      </div>
    </div>
  </main>

  <!-- Navigation Bar Component -->
  <app-nav-bar [currentRoute]="'/dashboard/record'"></app-nav-bar>
</div>
