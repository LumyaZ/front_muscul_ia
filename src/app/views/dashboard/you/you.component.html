<div class="you-container">
  <app-header></app-header>

  <main class="you-content">
    <div *ngIf="isLoading" class="loading-container">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Chargement de votre profil...</p>
      </div>
    </div>

    <div *ngIf="error && !isLoading" class="error-container">
      <div class="error-card">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>Erreur</h3>
        <p>{{ error }}</p>
        <button (click)="clearError()" class="btn-retry">
          <i class="fas fa-refresh"></i>
          Réessayer
        </button>
      </div>
    </div>

    <div *ngIf="!isLoading && !error" class="main-content">
      <div class="you-tabs">
        <button 
          [class.active]="selectedTab === 'trainings'" 
          (click)="selectTab('trainings')"
          class="tab-button"
        >
          <i class="fas fa-dumbbell"></i>
          <span>Mes Entraînements</span>
        </button>
        <button 
          [class.active]="selectedTab === 'programs'" 
          (click)="selectTab('programs')"
          class="tab-button"
        >
          <i class="fas fa-list-check"></i>
          <span>Mes Programmes</span>
        </button>
      </div>

      <div class="tab-content">
        <div 
          *ngIf="selectedTab === 'trainings'" 
          class="tab-panel"
        >
          <app-user-trainings></app-user-trainings>
        </div>
        <div 
          *ngIf="selectedTab === 'programs'" 
          class="tab-panel"
        >
          <app-user-programs></app-user-programs>
        </div>
      </div>
    </div>
  </main>

  <app-nav-bar [currentRoute]="'/dashboard/you'"></app-nav-bar>
</div>
